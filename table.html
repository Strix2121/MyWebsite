<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            direction: rtl;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f4f4f4;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>البيانات المدخلة</h2>

    <table id="userTable">
        <!-- سيتم عرض البيانات هنا -->
    </table>
    
    <button class="back-button" onclick="window.location.href = 'index.html';">العودة إلى النموذج</button>

    <script>
        // قراءة البيانات المخزنة من localStorage
        window.onload = function () {
            const userInformation = JSON.parse(localStorage.getItem("userInformation"));

            if (userInformation && userInformation.length > 0) {
                const table = document.getElementById("userTable");
                const header = document.createElement("tr");
                header.innerHTML = `<th>الاسم</th><th>الكنية</th><th>رقم الهاتف</th><th>تاريخ الميلاد</th>`;
                table.appendChild(header);

                userInformation.forEach(function (user) {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${user.name}</td><td>${user.surname}</td><td>${user.phone}</td><td>${user.birthdate}</td>`;
                    table.appendChild(row);
                });
            } else {
                const table = document.getElementById("userTable");
                table.innerHTML = "<tr><td colspan='4'>لا توجد بيانات لعرضها</td></tr>";
            }
        };
    </script>

</body>
</html>
